<html>
	<head>
		<title>Setting</title>
		<script type="text/javascript" src="jquery-1.9.0.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div style="width:100%;"><div id='msg' style='display:none;'></div></div>
		<div id="period_0" style="padding-top:8px;">
			<table id="tab1hd" border="1" width="60%" align="center">
				<tr align="center">
					<td width="20%">时间段序号</td>
					<td width="30%">开始时间</td>
					<td width="30%">截止时间</td>
					<td width="20%">编辑</td>
				</tr>
			</table>					
		</div>

		<center>
			<button class="button" id="addPeriodbtn" >
				<img src="image/add.png">
				<span>添加时间段</span>
			</button>
			<button class="button" id="savePeriodbtn" >
				<img src="image/save.png">
				<span>保存设置</span>
			</button>
		</center>

		<div id="url" style="margin-top:10px;" >
			<table border="1" width="60%" align="center">
				<tr id="url_0" align="center">
					<td>名称</td>	
					<td>网站主域名</td>	
					<td>操作</td>	
				</tr>			
			</table>	
		</div>	

		<center>
			<button class="button" id="addUrlbtn" >
				<img src="image/add.png">
				<span>添加网站</span>
			</button>
			<button class="button" id="saveUrlbtn" >
				<img src="image/save.png">
				<span>保存设置</span>
			</button>
		</center>

		<script type="text/javascript" src="options.js"></script>
	</body>
</html>
